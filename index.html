<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assents/dinheiro.avif"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <title>Convert Money</title>
  </head>
  <body>
    <img class="logo" src="./assents/logo.gif" alt="logo-conversor" />
    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        Converter <b>de</b>
        <select>
          <option>US$ Dólar americano</option>
          <option>€ Euro</option>
        </select>
      </label>
      <label
        >Valor
        <input placeholder="R$ 10.000,00" />
      </label>
      <button>Converter</button>
      <section>
        <div class="real-box">
          <img src="./assents/Real.png" alt="Real-brasileiro" />
          <p class="dinheiro">Valor</p>
          <p class="montante">R$ 10.000,00</p>
        </div>
        <div><img class="seta-img" src="./assents/Arrow.png" alt="seta" /></div>
        <div class="dolar-box">
          <img src="./assents/USA.png" alt="moeda-convertida" />
          <p class="dinheiro">Dólar</p>
          <p class="montante">US$ 10.000,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
